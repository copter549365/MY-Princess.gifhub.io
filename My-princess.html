<body>

    <div class="wrapper position-absolute h-100 w-100" style="background-color: rgba(0, 0, 0, 0.0)">
        <div class="heart x1"></div>
        <div class="heart x2"></div>
        <div class="heart x3"></div>
        <div class="heart x4"></div>
        <div class="heart x5"></div>
        <div class="heart x6"></div>
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center text-center mb-4">
            <div class="col-12 mt-4">
                <h1>My princess</h1>
                <div class="col-4 mx-auto">
                    <img class="img-fluid" width="200rem"
                        src="https://sv1.picz.in.th/images/2021/07/03/s6oiou.jpg">
                </div>

                <h2>เค้าชอบเธอมากนะ</h2>






                        <style>
                            h1,
                            h2,
                            h3,
                            h4,
                            h5,
                            p {
                                color: white
                            }
                    
                    
                            body {
                                background-color: #bd4be7
                            }
                    
                            body {
                                font-family: Athiti;
                            }
                    
                            .wrapper {
                                width: 100%;
                                background: #f3f4f4;
                                min-height: 100%;
                                overflow: hidden;
                                text-align: center;
                            }
                    
                            .x1 {
                                left: 5%;
                                -webkit-transform: scale(0.9);
                                -moz-transform: scale(0.9);
                                transform: scale(0.9);
                                opacity: 0.6;
                                -webkit-animation: moveclouds 15s linear infinite, sideWays 4s ease-in-out infinite alternate;
                                -moz-animation: moveclouds 15s linear infinite, sideWays 4s ease-in-out infinite alternate;
                            }
                    
                            .x2 {
                                left: 25%;
                                -webkit-transform: scale(0.6);
                                -moz-transform: scale(0.6);
                                transform: scale(0.6);
                                opacity: 0.9;
                                -webkit-animation: moveclouds 25s linear infinite, sideWays 5s ease-in-out infinite alternate;
                                -moz-animation: moveclouds 25s linear infinite, sideWays 5s ease-in-out infinite alternate;
                            }
                    
                            .x3 {
                                left: 55%;
                                -webkit-transform: scale(0.8);
                                -moz-transform: scale(0.8);
                                transform: scale(0.8);
                                opacity: 0.8;
                                -webkit-animation: moveclouds 20s linear infinite, sideWays 4s ease-in-out infinite alternate;
                                -moz-animation: moveclouds 20s linear infinite, sideWays 4s ease-in-out infinite alternate;
                            }
                    
                            .x4 {
                                left: 72%;
                                -webkit-transform: scale(0.75);
                                -moz-transform: scale(0.75);
                                transform: scale(0.75);
                                opacity: 0.9;
                                -webkit-animation: moveclouds 18s linear infinite, sideWays 2s ease-in-out infinite alternate;
                                -moz-animation: moveclouds 18s linear infinite, sideWays 0zs ease-in-out infinite alternate;
                            }
                    
                            .x5 {
                                left: 88%;
                                -webkit-transform: scale(0.8);
                                -moz-transform: scale(0.8);
                                transform: scale(0.8);
                                opacity: 0.3;
                                -webkit-animation: moveclouds 7s linear infinite, sideWays 1s ease-in-out infinite alternate;
                                -moz-animation: moveclouds 7s linear infinite, sideWays 1s ease-in-out infinite alternate;
                            }
                    
                            .x6 {
                                left: 33%;
                                opacity: 1;
                                -webkit-animation: moveclouds 2s linear infinite, swayWays 1s ease-in-out infinite alternate;
                                animation: moveclouds 10s linear infinite, swayWays 9s ease-in-out infinite alternate;
                            }
                    
                            @-webkit-keyframes moveclouds {
                                0% {
                                    top: 500px;
                                }
                    
                                100% {
                                    top: -500px;
                                }
                            }
                    
                            @keyframes moveclouds {
                                0% {
                                    top: 500px;
                                }
                    
                                100% {
                                    top: -500px;
                                }
                            }
                    
                            @-webkit-keyframes sideWays {
                                0% {
                                    margin-left: 0px;
                                }
                    
                                100% {
                                    margin-left: 50px;
                                }
                            }
                    
                            @keyframes sideWays {
                                0% {
                                    margin-left: 0px;
                                }
                    
                                100% {
                                    margin-left: 50px;
                                }
                            }
                    
                            @-keyframes swayWays {
                                0% {
                                    transform: rotate(12deg);
                                    left: -0.3%;
                                }
                    
                                33% {
                                    transform: rotate(-2deg);
                                    left: 0.7%;
                                }
                    
                                100% {
                                    transform: rotate(0deg);
                                    left: -12%;
                                }
                            }
                    
                    
                            /* //  HEART CODE */
                            .altheart {
                                background: url(http://static.indigoimages.ca/2016/shop/113439_img25_twotoneheart.png) no-repeat center;
                                width: 24px;
                                height: 21px;
                                position: relative;
                                display: block;
                            }
                    
                            .heart {
                                position: relative;
                            }
                    
                            .heart:before,
                            .heart:after {
                                position: absolute;
                                content: "";
                                left: 18px;
                                top: 0;
                                width: 18px;
                                height: 30px;
                                background: #FFFFFF	;
                                -moz-border-radius: 20px 50% 0 0;
                                border-radius: 30px 30px 0 0;
                                -webkit-transform: rotate(-45deg);
                                -ms-transform: rotate(-45deg);
                                transform: rotate(-45deg);
                                -webkit-transform-origin: 0 100%;
                                -ms-transform-origin: 0 100%;
                                transform-origin: 0 100%;
                            }
                    
                            .heart:after {
                                left: 0;
                                -webkit-transform: rotate(45deg);
                                -ms-transform: rotate(45deg);
                                transform: rotate(45deg);
                                -webkit-transform-origin: 100% 100%;
                                -ms-transform-origin: 100% 100%;
                                transform-origin: 100% 100%;
                            }
                        </style>
                    
                        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
